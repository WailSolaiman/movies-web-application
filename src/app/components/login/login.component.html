<div class="container">
  <div class="page-header">
    <h1>Login <small>Login to your MOVIE4ALL account</small></h1>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="emailaddress">Email address</label>
      <input
            formControlName="email"
            type="email"
            class="form-control"
            id="emailaddress"
            aria-describedby="emailHelp"
            placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div
            *ngIf="form.controls.email.touched && !form.controls.email.valid"
            class="alert alert-danger">
            E-Mail Format is not valid.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
            formControlName="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Password">
      <div
            *ngIf="form.controls.password.touched && !form.controls.password.valid"
            class="alert alert-danger">
            Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
  </form>
</div>
