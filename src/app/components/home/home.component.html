<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>Movies Gallery <small>Select your movie and enjoy watching it.</small></h1>
    </div>
    <div class="col-lg-12">
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="basic-addon1">Search</span>
        <input type="text" class="form-control" placeholder="Search your movie here ..." (keyup)="search(input.value)" #input>
      </div>
    </div>
    <movies [movieList]="filtered"></movies>
  </div>
</div>
