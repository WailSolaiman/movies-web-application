<div *ngFor="let movie of movieList" class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="padding-bottom: 15px;">
    <div class="col-lg-4 col-md-5 col-sm-3 col-xs-4">
      <img
        class="img-responsive"
        src="{{movie.mainMoviePicture}}">
    </div>
    <div class="col-lg-8 col-md-7 col-sm-9 col-xs-8">
      <h3>{{movie.movieTitle}}</h3>
      <p>
        <i class="fa fa-calendar" aria-hidden="true"></i>
        {{movie.movieReleaseDate}}.
        <i>{{movie.movieGenre}}</i>
      </p>
      <p>{{movie.movieDescription.substring(0,150)}} ...</p>
      <p><i><a href="#" [routerLink]="['/movie', movie.$key]">READ MORE</a></i></p>
    </div>
</div>
