<div class="container">
  <div class="row">
    <div class="col-md-12 header">
      <h1 class="page-header">Movies in HD Quality</h1>
    </div>
    <div class="col-md-12 hd">
      <div *ngFor="let movie of moviesHD">
        <div *ngIf="movie?.isMovieHD" class="col-md-4" style="padding-bottom: 15px;">
          <a href="#" [routerLink]="['/movie', movie.$key]">
            <img class="img-responsive" src="{{movie?.mainMoviePicture}}" alt="" style="">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
