<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Movies HD Quality</h1>
    </div>
    <div *ngFor="let movie of moviesHD">
      <div *ngIf="movie?.isMovieHD" class="col-lg-4" style="padding-bottom: 15px;">
        <a href="#" [routerLink]="['/movie-details', movie.movieID]">
          <img class="img-responsive" src="{{movie?.mainMoviePicture}}" alt="" style="">
        </a>
      </div>
    </div>
  </div>
</div>
